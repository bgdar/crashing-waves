<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        text-align: center;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      h1 {
        font-size: 3em;
        color: #0277bd;
        margin: 0.5em 0;
        animation: bounce 1.5s infinite;
      }
      h1 span {
        color: #ff5722;
      }
      h2 {
        font-size: 5em;
        color: darkcyan;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
      }
      h3 {
        font-size: 1.2em;
        color: red;
        margin: 1em 0;
      }
      .button-container {
        margin-top: 2em;
      }
      button {
        background-color: #0277bd;
        color: #fff;
        border: none;
        padding: 0.8em 1.5em;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 1em;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      button:hover {
        background-color: #ff5722;
        transform: scale(1.1);
      }
      button:active {
        transform: scale(0.95);
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-7px);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Halaman <span>tidak ditemukan</span></h1>
    <h2>404</h2>
    <h3>Nyari apa kocak? ðŸ¤£</h3>
    <div class="button-container">
      <button onclick="goHome()">Kembali ke Beranda</button>
    </div>

    <script>
      function goHome() {
        window.location.href = "/"; // Ganti '/' dengan URL beranda Anda
      }
    </script>
  </body>
</html>
